<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Incorporando vídeos externos (YouTube)</h1>
    <ul>
    <li><h2>MasterChef</h2></li>
    </ul>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bNXqpb7fHv4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Incorporando vídeos internos</h1>
    <ul>
    <li><h2>O que é Supply Chain?</h2></li>
    </ul>
    <video width="560" height="315" controls>
        <source src="/video/supplychain.mp4" type="video/mp4" title="supplychain" allow="autoplay">
    </video>
    
</body>
</html>
